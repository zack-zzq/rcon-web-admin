<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RCON Web Admin - 强大的 RCON 服务器控制面板">
    <link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/page.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/svg+xml">
    <script type="text/javascript" src="scripts/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/lib/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="scripts/lib/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="scripts/lib/showdown.min.js"></script>
    <script type="text/javascript" src="scripts/interval.js"></script>
    <script type="text/javascript" src="scripts/lang.js"></script>
    <script type="text/javascript" src="scripts/socket.js"></script>
    <script type="text/javascript" src="scripts/storage.js"></script>
    <script type="text/javascript" src="scripts/view.js"></script>
    <script type="text/javascript" src="scripts/widget.js"></script>
    <script type="text/javascript" src="scripts/modal.js"></script>
    <script type="text/javascript" src="scripts/option.js"></script>
    <script type="text/javascript" src="scripts/global.js"></script>
    <title>RCON 控制面板</title>
</head>

<body>

    <div id="wrapper">
        <div class="overlay"></div>
        <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>

        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <div class="logo-container">
                        <div class="logo-icon">
                            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#6366f1" />
                                        <stop offset="50%" style="stop-color:#8b5cf6" />
                                        <stop offset="100%" style="stop-color:#a855f7" />
                                    </linearGradient>
                                </defs>
                                <rect x="10" y="10" width="80" height="80" rx="15" fill="url(#logoGrad)" />
                                <path d="M30 35 L50 25 L70 35 L70 55 L50 65 L30 55 Z" fill="none" stroke="white"
                                    stroke-width="3" stroke-linejoin="round" />
                                <circle cx="50" cy="45" r="8" fill="white" />
                                <path d="M35 70 L50 75 L65 70" fill="none" stroke="white" stroke-width="3"
                                    stroke-linecap="round" />
                            </svg>
                        </div>
                        <span class="logo-text">RCON 控制面板</span>
                    </div>
                </li>
                <li>
                    <a href="#index" class="page-link" data-translate="dashboard"></a>
                </li>
                <li>
                    <a href="#servers" class="page-link" data-translate="servers.title"></a>
                </li>


                <li>
                    <br />
                    <span class="btn btn-sm btn-default btn-link show-dismissable"
                        data-translate="show.dismissable"></span>
                    <br />
                    <br />
                </li>
            </ul>
        </nav>

        <div id="page-content-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="page-content">

                            <div id="content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert Modal -->
        <div class="modal fade" id="alert" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title" data-translate="modal.title.alert"></h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-translate="modal.ok"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Confirm Modal -->
        <div class="modal fade" id="confirm" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title" data-translate="modal.title.confirm"></h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-translate="modal.accept"></button>
                        <button type="button" class="btn btn-default" data-translate="modal.cancel"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Prompt Modal -->
        <div class="modal fade" id="prompt" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title" data-translate="modal.title.prompt"></h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control">
                        <div class="spacer"></div>
                        <div class="message"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-translate="modal.accept"></button>
                        <button type="button" class="btn btn-default" data-translate="modal.cancel"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
